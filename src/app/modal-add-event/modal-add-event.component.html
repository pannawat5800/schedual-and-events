<h1 mat-dialog-title>Add Event</h1>
<h6 mat-dialog-title>{{ data | date:'fullDate' }}</h6>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>start</mat-label> -->
      <input matInput placeholder="start" [owlDateTimeTrigger]="dt4_start" [owlDateTime]="dt4_start"
        formControlName="start">
      <owl-date-time [pickerType]="'timer'" #dt4_start></owl-date-time>
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>end</mat-label> -->
      <input matInput placeholder="end" [owlDateTimeTrigger]="dt4_end" [owlDateTime]="dt4_end" 
      formControlName="end">
      <owl-date-time [pickerType]="'timer'" #dt4_end></owl-date-time>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
    <button mat-button type="submit" [disabled]="!eventForm.valid">Ok</button>
  </div>
</form>
